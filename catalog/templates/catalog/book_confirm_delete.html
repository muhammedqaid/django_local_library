{% extends "base_generic.html" %}

{% block content %}
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete the Book: {{ book }}?</p>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete." />
    </form>
{% endblock %}
